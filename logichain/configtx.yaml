Profiles:
    ThreeOrgsOrdererGenesisRAFT:
        <<: *ChannelDefaults
        # Policies:
        #     Readers:
        #         Type: Signature
        #         Rule: "OR('Org1MSP.member', 'Org2MSP.member', 'Org3MSP.member')"
        #     Writers:
        #         Type: Signature
        #         Rule: "OR('Org1MSP.member', 'Org2MSP.member', 'Org3MSP.member')"
        #     Admins:
        #         Type: ImplicitMeta
        #         Rule: "MAJORITY Admins"
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *Org1
                - *Org2
                - *Org3
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *Org1
                    - *Org2
                    - *Org3

    ThreeOrgsChannel:
        <<: *ChannelDefaults
        Consortium: SampleConsortium
        Application:
            <<: *ApplicationDefaults
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('Org3MSP.member', 'Org2MSP.member', 'Org1MSP.member')"
                Writers:
                    Type: Signature
                    Rule: "OR('Org3MSP.admin', 'Org3MSP.client', 'Org2MSP.admin', 'Org2MSP.client', 'Org1MSP.admin', 'Org1MSP.client')"
                Admins:
                    Type: ImplicitMeta
                    Rule: "MAJORITY Admins"
            Organizations:
                - *Org1
                - *Org2
                - *Org3
